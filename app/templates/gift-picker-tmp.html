<div class="hero">
  <br>
      <p> <strong>Maddie and Shaine</strong></p>
      <h2>Wedding Registry</h2>
</div>
  


  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/gifts">M&S</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="query">
        </div>
      </form>
      <ul class="nav navbar-nav">
        <li>
          <a><select class="btn btn-default dropdown-toggle" ng-model="orderProp">
          <option value="id">Alphabetical</option>
          <option value="price">Price: Low to High</option>
          <option value="-price">Price: High to Low</option>
          </select></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/song">Song Request</a></li>

        </li>
      </ul>

  </div><!-- /.container-fluid -->

<div class="col-md-offset-2 col-md-8">
      <!--Body content-->

      <ul class="gifts">
        <li ng-repeat="gift in gifts | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/gifts/{{gift.id}}" class="thumb"><img ng-src="{{gift.imageUrl}}"></a>
          <a href="#/gifts/{{gift.id}}"><h3>{{gift.id}}</a> ${{gift.price}}</h3>
          <p>{{gift.description}}</p>
          <button type="button" class="btn btn-warning btn-lg">Paypal</button>
        </li>
      </ul>

    </div>
  </div>
</div>
